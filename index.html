<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form2</title>
</head>
<body>
    <form action="Message1.html">
        
        <fieldset>
            <legend>Personal Details</legend>
            <br><br>
            <label for="sal">Salutation</label> <br>
            <select name="sal" id="sal">

                <option value="--None--">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Dr.">Dr.</option>
                
            </select> 
            <br><br>

        <label for="fname">First Name</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="mname">Middle Name</label>
        &nbsp; &nbsp; &nbsp;
        <input type="text" id="mname" name="mname">
        <br><br>

        <label for="lname">Last Name</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" id="lname" name="lname">
        <br><br>

        <label for="contact">contact</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        <input type="text" required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">
        <br><br>

        <label for="email">Email</label>
        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="email" name="email">
        <br><br>

        <label for="dob">DOB</label>
        &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="">Address</label> <br>
        &nbsp; &nbsp; &nbsp;
        <textarea name="add" id="add" cols="30" rows="10"></textarea>


    </fieldset>

    <fieldset>
        <legend>Education Details</legend>

        <label for="">Department</label>
        <br><br>

        <input type="radio" id="CS" name="dept">
        <label for="CS">CS</label>

        <input type="radio" id="Civil" name="dept">
        <label for="Civil">Civil</label>

        <input type="radio" id="Mech" name="dept">
        <label for="Mech">Mech</label>
        <br><br>

        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yog">
        <datalist id="yog">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>

        </datalist>
        <br><br>
        
        
        <label for="">Skills</label>
        <br><br>

        <input type="checkbox" id="html" name="dept">
        <label for="html">html</label>
        <br><br>

        <input type="checkbox" id="css" name="dept">
        <label for="css">css</label>
        <br><br>

        <input type="checkbox" id="javascript" name="dept">
        <label for="javascript">javascript</label> 
        <br><br>

    </fieldset>
    <input type="Submit">
    </form>
    
</body>
</html>
